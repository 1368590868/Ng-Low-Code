<form [formGroup]="form" (ngSubmit)="onFormSubmit(model)" #editForm="ngForm">
  <formly-form
    [model]="model"
    [fields]="roleFields"
    [options]="options"
    [form]="form"
    class="p-fluid">
    <button type="submit" class="btn btn-primary submit-button border">
      Submit
    </button>
  </formly-form>
</form>

<p-accordion [multiple]="true">
  <p-accordionTab header="CATEGORY 1">
    <p-table [value]="permissions">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="min-width: 14rem">Role name</th>
          <th style="min-width: 14rem">Role desc</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-permission>
        <tr>
          <td>
            <p-tableCheckbox [value]="permission"></p-tableCheckbox>
          </td>

          <td>
            <span> PERMISSIONDESCRIPTION </span>
          </td>
          <td>
            <span> {{ permission.desc }} </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
  <p-accordionTab header="CATEGORY 2"> Content 2 </p-accordionTab>
  <p-accordionTab header="CATEGORY 3">
    <p-table [value]="permissions">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="min-width: 14rem">Role name</th>
          <th style="min-width: 14rem">Role desc</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-permission>
        <tr>
          <td>
            <p-tableCheckbox [value]="permission"></p-tableCheckbox>
          </td>

          <td>
            <span> PERMISSIONDESCRIPTION </span>
          </td>
          <td>
            <span> {{ permission.desc }} </span>
          </td>
        </tr>
      </ng-template>
    </p-table></p-accordionTab
  >
</p-accordion>
