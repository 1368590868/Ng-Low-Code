<div class="flex align-items-center justify-content-between">
  <p-button
    styleClass="p-button-outlined"
    (onClick)="showDialog()"
    [disabled]="disabled"
    >Configure</p-button
  >
  <p-message
    *ngIf="optionLookup || (options && options.length > 0)"
    severity="info"
    text="{{ optionLookup ? 'Use Lookup' : '' }}{{
      options && options.length > 0 ? options.length + ' option(s)' : ''
    }}"></p-message>
</div>
<p-dialog
  [(visible)]="visible"
  [style]="{ minWidth: '35rem' }"
  [modal]="true"
  [dismissableMask]="true"
  appendTo="body"
  contentStyleClass="border-top-1 surface-border pb-0">
  <ng-template pTemplate="header">
    <span class="p-dialog-title"
      >Options Editor
      <a (click)="changeMode()">{{
        !isAdvanced ? 'Advance Mode' : 'Simple Mode'
      }}</a></span
    >
    <div class="flex align-items-center"></div>
  </ng-template>
  <div #container class="dialog-content">
    <div class="flex flex-column pt-4" style="min-height: 10rem">
      <ng-container
        [ngTemplateOutlet]="
          !isAdvanced ? simpleRef : advancedRef
        "></ng-container>
      <ng-template #simpleRef>
        <p-orderList
          appendTo="body"
          class="option-list"
          [value]="formControlOptions"
          [stripedRows]="true"
          [dragdrop]="true">
          <ng-template let-option pTemplate="item">
            <div class="flex align-items-center justify-content-between">
              <div class="mr-3 flex-1">
                <input
                  class="w-full"
                  [formControl]="option.formControl"
                  pInputText
                  placeholder="Enter a value"
                  required />
              </div>
              <div>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-rounded p-button-text"
                  (onClick)="onRemoveFilter(option)"></p-button>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="empty">
            <p-message
              severity="info"
              text="There is no Option configed. Click button to add a Option."
              styleClass="mr-2"></p-message>
          </ng-template>
        </p-orderList>
        <p-button
          label="Add"
          icon="pi pi-plus"
          class="mt-1 mb-3"
          styleClass="p-button-text p-button-sm"
          (onClick)="onAdd()"></p-button>
      </ng-template>
      <ng-template #advancedRef>
        <ng-container [ngTemplateOutlet]="lookupForm"></ng-container>
        <ng-template #lookupForm>
          <!-- <p-divider>Add new lookup</p-divider> -->
          <div class="mb-3 flex flex-column">
            <label class="line-height-3">Name</label>
            <input
              [formControl]="formControlName"
              [required]="true"
              pInputText
              placeholder="Enter a name" />
          </div>
          <div class="flex flex-column">
            <label class="line-height-3 flex align-items-center"
              >Query text
              <i
                class="pi pi-question-circle ml-3 text-lg"
                [pTooltip]="
                  'Enter some query text to get options from database. It needs return two columns at least. Use format ##FIELD##; to reference other fields in same form as paramters.'
                "></i>
            </label>
            <ngx-monaco-editor
              *ngIf="visible"
              [formControl]="formControlQuery"
              (onInit)="onMonacoInit()"
              [style]="dialogStyle"
              [required]="true"
              class="pt-3 border-round monaco-editor-wrapper overflow-hidden"
              [options]="editorOptions"></ngx-monaco-editor>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (onClick)="onCancel()"
      label="Cancle"
      styleClass="p-button-text"></p-button>
    <p-button
      icon="pi pi-check"
      (onClick)="onOk()"
      label="Ok"
      [disabled]="buttonDisabled"
      [loading]="isLoading"></p-button>
  </ng-template>
</p-dialog>
