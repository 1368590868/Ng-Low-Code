<p-card styleClass="">
  <ng-template pTemplate="title"> Search Configuration </ng-template>
  <ng-template pTemplate="subtitle">
    Select the fields that you want to used in search panel.
  </ng-template>
  <p-divider styleClass="mt-0"></p-divider>
  <div class="w-full pt-2 flex">
    <p-pickList
      #pickList
      class="flex-grow-1 mr-3"
      [source]="sourceColumns"
      [target]="targetColumns"
      sourceHeader="Available Fields"
      targetHeader="Selected Fields"
      [dragdrop]="true"
      [responsive]="true"
      [sourceStyle]="{ height: '416px' }"
      [targetStyle]="{ height: '491px' }"
      sourceFilterPlaceholder="Search by name"
      filterBy="name"
      [showTargetFilter]="false"
      [showSourceControls]="false"
      [showTargetControls]="false"
      [stripedRows]="true"
      (onMoveToTarget)="onMoveToTarget($event)"
      (onMoveToSource)="onMoveToSource($event)"
      (onMoveAllToTarget)="onMoveToTarget($event)"
      (onMoveAllToSource)="onMoveToSource($event)"
      (onTargetSelect)="onTargetSelect($event)">
      <ng-template let-column pTemplate="item">
        <div *ngIf="!column.selected" class="">[{{ column.key }}]</div>
        <div *ngIf="column.selected">
          <formly-form
            [fields]="cloneColumn(column)"
            class="p-fluid"></formly-form>
        </div>
      </ng-template>
      <ng-template pTemplate="emptymessagetarget">
        <div class="w-full relative" *ngIf="!isLoading">
          <app-svg-drag></app-svg-drag>
        </div>
      </ng-template>
    </p-pickList>
    <div class="config-form p-picklist">
      <div class="p-picklist-header">Configuration Form</div>
      <div class="p-picklist-list flex-grow-1">
        <div *ngIf="this.model && this.model.key; else emptyMessage">
          <form [formGroup]="form" #configForm="ngForm">
            <formly-form
              [form]="form"
              [fields]="fields"
              [model]="model"
              [options]="options"
              class="p-fluid"></formly-form>
          </form>
          <ng-container
            [ngTemplateOutlet]="optionsTemplate"
            *ngIf="
              ['select', 'checkboxList', 'radio', 'multiSelect'].indexOf(
                model.type
              ) >= 0
            "></ng-container>
          <ng-template #optionsTemplate>
            <div class="flex flex-column mb-3">
              <label class="line-height-3">Options</label>
              <div class="flex align-items-center justify-content-between">
                <p-button
                  styleClass="p-button-outlined"
                  (onClick)="openOptionDialog(optionDialog)"
                  >Configure Options</p-button
                >
                <p-message
                  severity="info"
                  text="{{ model.props.optionLookup ? 'Use Lookup' : '' }}{{
                    model.props.options
                      ? model.props.options.length + ' option(s)'
                      : ''
                  }}"
                  styleClass="mr-2"></p-message>
              </div>
            </div>
            <app-option-dialog
              #optionDialog
              (valueChange)="optionValueChange($event)"></app-option-dialog>

            <div class="flex flex-column" *ngIf="model.props.optionLookup">
              <label class="line-height-3">Depends on</label>
              <p-multiSelect
                [filter]="false"
                [showHeader]="false"
                placeholder="Select fields"
                display="chip"
                class="mr-2"
                styleClass="w-full"
                appendTo="body"
                optionLabel="key"
                optionValue="key"
                [(ngModel)]="model.props.dependOnFields"
                [options]="targetColumns"></p-multiSelect>
            </div>
          </ng-template>
          <p-divider>Search Rule</p-divider>
          <div class="flex align-items-center">
            <p-dropdown
              class="mr-2 flex-grow-1"
              styleClass="w-full"
              appendTo="body"
              [(ngModel)]="model.searchRule.matchMode"
              [options]="filterMatchModeOptions"></p-dropdown>
            <p-button
              class="ml-auto"
              title="Advanced Configuration"
              styleClass="p-button-text p-button-rounded"
              icon="pi pi-ellipsis-v"></p-button>
          </div>
        </div>
        <ng-template #emptyMessage>
          <div class="pt-4">
            Please select one row in <b>Selected Fields</b> panel to configure.
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex align-items-center">
      <p-button
        label="Back"
        icon="pi pi-angle-left"
        [disabled]="isLoading || isSaving"
        styleClass="p-button-outlined"
        (onClick)="onBack()"></p-button>
      <p-button
        label="Save Draft & Exit"
        icon="pi pi-save"
        class="ml-auto"
        [disabled]="isLoading || isSaving"
        styleClass="p-button-outlined"
        (onClick)="onSaveAndExit()"
        [loading]="isSaving && isSavingAndExit"></p-button>
      <p-button
        label="Save & Next"
        icon="pi pi-angle-right"
        iconPos="right"
        [style]="{ 'margin-left': '.5em' }"
        [disabled]="isLoading || isSaving"
        (onClick)="onSaveAndNext()"
        [loading]="isSaving && isSavingAndNext"></p-button>
    </div>
  </ng-template>
</p-card>
