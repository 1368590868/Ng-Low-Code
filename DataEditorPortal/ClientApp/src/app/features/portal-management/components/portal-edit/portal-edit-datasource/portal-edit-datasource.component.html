<p-card styleClass="">
  <ng-template pTemplate="title"> Data Source </ng-template>
  <ng-template pTemplate="subtitle">
    Setup data source for this portal item.
  </ng-template>
  <p-divider styleClass="mt-0"></p-divider>
  <div class="w-6 pt-3">
    <div class="w-6 flex flex-column">
      <div class="flex flex-column mb-3">
        <label *ngIf="!datasourceConfig.queryText" for="tableName" class="mb-1"
          >Database Table *</label
        >
        <div class="flex align-items-center">
          <p-dropdown
            *ngIf="!datasourceConfig.queryText"
            [required]="true"
            [options]="dbTables"
            (onChange)="onTableNameChange($event)"
            [formControl]="formControlDbTable"
            placeholder="Please Select"
            [style]="{ minWidth: '20rem' }"
            appendTo="body"></p-dropdown>
          <div style="cursor: pointer" (click)="showAdvanceDialog()">
            <p-message
              *ngIf="datasourceConfig.queryText"
              severity="info"
              text="Customized Query Text"
              styleClass="mr-2"></p-message>
          </div>
          <p-button
            *ngIf="datasourceConfig.queryText"
            styleClass="p-button-text p-button-rounded p-button-lg"
            icon="pi pi-times-circle"
            (onClick)="removeAdvancedQuery()"></p-button>
          <p-button
            *ngIf="!datasourceConfig.queryText"
            class="ml-2"
            pTooltip="Advanced Configuration"
            styleClass="p-button-text p-button-rounded"
            icon="pi pi-ellipsis-v"
            (onClick)="showAdvanceDialog()"></p-button>
        </div>
      </div>
    </div>
    <div class="flex align-items-center">
      <div class="flex flex-column mb-2 mr-4">
        <label for="idColumn" class="mb-1">Id Column *</label>
        <div class="flex align-items-center">
          <p-dropdown
            [required]="true"
            [formControl]="formControlIdColumn"
            [options]="dbTableColumns"
            placeholder="Please Select"
            [style]="{ minWidth: '20rem' }"
            optionLabel="columnName"
            optionValue="columnName"
            appendTo="body"></p-dropdown>
          <i
            class="pi pi-question-circle ml-3 text-lg"
            pTooltip="Id Column will be used as the key in the grid"></i>
        </div>
      </div>
      <div class="flex flex-column mb-2">
        <label for="" class="mb-1">Page Size</label>
        <p-inputNumber
          [(ngModel)]="pageSize"
          [style]="{ minWidth: '20rem' }"
          [showButtons]="true"
          [allowEmpty]="false"
          [maxFractionDigits]="0"
          [max]="1000"
          [min]="10"></p-inputNumber>
      </div>
    </div>
    <p-divider styleClass="mb-0">Where</p-divider>
    <div class="flex flex-column mb-2">
      <!-- <label class="mb-1">Filters</label> -->
      <p-orderList [value]="filters" [stripedRows]="true">
        <ng-template let-filter pTemplate="item">
          <div class="flex align-items-center">
            <div class="mr-3">
              <p-dropdown
                [formControl]="filter.formControlField"
                [options]="dbTableColumns"
                optionLabel="columnName"
                optionValue="columnName"
                (onChange)="onFilterColumnChange($event, filter)"
                appendTo="body"></p-dropdown>
            </div>
            <div class="mr-3">
              <p-dropdown
                [formControl]="filter.formControlMatchMode"
                [options]="filter.matchOptions"
                appendTo="body"></p-dropdown>
            </div>
            <div class="mr-3" style="width: 15rem">
              <input
                *ngIf="filter.filterType === 'text'"
                [required]="true"
                [formControl]="filter.formControlValue"
                pInputText
                placeholder="Enter a value" />
              <p-inputNumber
                *ngIf="filter.filterType === 'numeric'"
                [required]="true"
                [formControl]="filter.formControlValue"
                [showButtons]="true"
                placeholder="Enter a value"></p-inputNumber>
              <p-calendar
                *ngIf="filter.filterType === 'date'"
                [required]="true"
                [formControl]="filter.formControlValue"
                appendTo="body"
                placeholder="Enter a value"></p-calendar>
              <p-inputSwitch
                *ngIf="filter.filterType === 'boolean'"
                [required]="true"
                [formControl]="filter.formControlValue"></p-inputSwitch>
            </div>
            <div>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-text"
                (onClick)="onRemoveFilter(filter)"></p-button>
            </div>
          </div>
        </ng-template>
      </p-orderList>
      <p-button
        label="Add"
        icon="pi pi-plus"
        class="mt-1"
        styleClass="p-button-text p-button-sm"
        (onClick)="onAddFilter()"></p-button>
    </div>
    <p-divider styleClass="mb-0">Order By</p-divider>
    <div class="flex flex-column mb-2">
      <!-- <label class="mb-1">Sort By</label> -->
      <p-orderList [value]="sortBy" [stripedRows]="true" [dragdrop]="true">
        <ng-template let-sortBy pTemplate="item">
          <div class="flex align-items-center">
            <div class="mr-3">
              <p-dropdown
                [(ngModel)]="sortBy.field"
                [options]="dbTableColumns"
                optionLabel="columnName"
                optionValue="columnName"
                appendTo="body"
                placeholder="Select Id Column"></p-dropdown>
            </div>
            <div class="mr-3">
              <p-dropdown
                [(ngModel)]="sortBy.order"
                [options]="dbOrderOptions"
                appendTo="body"
                placeholder="Order"></p-dropdown>
            </div>
            <div>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-text"
                (onClick)="onRemoveSortColumn(sortBy)"></p-button>
            </div>
          </div>
        </ng-template>
      </p-orderList>
      <p-button
        label="Add"
        icon="pi pi-plus"
        class="mt-1"
        styleClass="p-button-text p-button-sm"
        (onClick)="onAddSortColumn()"></p-button>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex align-items-center">
      <p-button
        label="Back"
        icon="pi pi-angle-left"
        [disabled]="isLoading || isSaving"
        styleClass="p-button-outlined"
        (onClick)="onBack()"></p-button>
      <p-button
        label="Save Draft & Exit"
        icon="pi pi-save"
        class="ml-auto"
        [disabled]="isLoading || isSaving"
        styleClass="p-button-outlined"
        (onClick)="onSaveAndExit()"
        [loading]="isSaving && isSavingAndExit"></p-button>
      <p-button
        label="Save & Next"
        icon="pi pi-angle-right"
        iconPos="right"
        [style]="{ 'margin-left': '.5em' }"
        [disabled]="isLoading || isSaving"
        (onClick)="onSaveAndNext()"
        [loading]="isSaving && isSavingAndNext"></p-button>
    </div>
  </ng-template>
</p-card>

<p-dialog
  header="Advanced Query Configuration"
  [(visible)]="advanceDialogVisible"
  [style]="{ minWidth: '50rem' }"
  [modal]="true"
  [dismissableMask]="true"
  appendTo="body"
  contentStyleClass="border-top-1 surface-border pt-4 pb-0 advanced-query-dialog">
  <div #container class="dialog-content">
    <div class="flex flex-column" *ngIf="advanceDialogVisible">
      <label class="line-height-3 flex align-items-center mb-1"
        >Query text
        <i
          class="pi pi-question-circle ml-3 text-lg"
          [escape]="false"
          tooltipStyleClass="advanced-query-tooltip"
          [pTooltip]="
            'Enter the query text for fetching the data. <br>' +
            'Use helper macros: <br><br>' +
            '##WHERE## : placeholder for Where expressions<br>' +
            '##ORDERBY## : placeholder for Order By expressions<br>' +
            '##SEARCHES## : placeholder for Search Criteria<br>' +
            '##FILTERS## : placeholder for Column Filters.'
          "></i>
      </label>
      <ngx-monaco-editor
        [formControl]="formControlQuery"
        [style]="{ minWidth: '40rem' }"
        [required]="true"
        (onInit)="onMonacoEditorInit($event)"
        class="pt-3 border-round monaco-editor-wrapper overflow-hidden"
        [options]="{}"></ngx-monaco-editor>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (onClick)="onAdvanceDialogCancel()"
      label="Cancle"
      styleClass="p-button-text"></p-button>
    <p-button
      icon="pi pi-check"
      (onClick)="onAdvanceDialogOk()"
      label="Ok"></p-button>
  </ng-template>
</p-dialog>
