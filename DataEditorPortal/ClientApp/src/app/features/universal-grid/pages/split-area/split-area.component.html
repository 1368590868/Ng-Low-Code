<p-splitter
  [panelSizes]="[20, 80]"
  [panelStyle]="{ minWidth: '2rem' }"
  styleClass="split-area border-none"
  [class.hide-panel]="!showPanel"
  [stateKey]="stateKey"
  [stateStorage]="stateStorage"
  #splitter>
  <ng-template pTemplate>
    <div class="search-area w-full">
      <p-button
        icon="pi pi-arrow-left"
        class="expand-btn"
        styleClass="p-button-rounded p-button-text"
        (onClick)="onToggle()">
      </p-button>
      <app-search @fadeInOut *ngIf="showPanel"></app-search>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="table-area w-full">
      <app-table *ngIf="currentPortalItem"></app-table>
    </div>
  </ng-template>
</p-splitter>
