<div class="card">
  <p-table
    #dt
    class="data-table"
    [columns]="cols"
    sortMode="multiple"
    [scrollable]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [reorderableColumns]="true"
    selectionMode="single"
    [lazy]="true"
    (onLazyLoad)="loadTableLazy($event)"
    [value]="records"
    [(selection)]="selectedRecords"
    dataKey="Id"
    styleClass="p-datatable-records "
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
    [totalRecords]="totalRecords"
    scrollHeight="600px"
    [filterDelay]="0">
    <ng-template pTemplate="caption">
      <div class="table-header">
        Top button
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            [(ngModel)]="searchText"
            pInputText
            type="text"
            (input)="dt.filterGlobal(searchText, 'contains')"
            placeholder="Global Search" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pResizableColumn></th>
        <th
          *ngFor="let col of columns"
          pReorderableColumn
          pResizableColumn
          [pSortableColumn]="col.field">
          <span>{{ col.header }}</span>
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <p-columnFilter
            [type]="col.filterType"
            [field]="col.field"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data let-columns="columns">
      <tr [pSelectableRow]="data">
        <td class="p-table-td">
          <p-tableCheckbox [value]="data"></p-tableCheckbox>
        </td>

        <td *ngFor="let col of columns" [title]="data[col.field]">
          <span *ngIf="!col.template">{{ data[col.field] }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No Data</td>
      </tr>
    </ng-template>
  </p-table>
</div>
