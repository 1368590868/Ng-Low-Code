<div class="p-card">
  <p-table
    #dt
    class="data-table"
    styleClass="p-datatable-striped"
    [columns]="cols"
    sortMode="multiple"
    [scrollable]="true"
    scrollHeight="flex"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [reorderableColumns]="true"
    selectionMode="multiple"
    [lazy]="true"
    (onLazyLoad)="loadTableLazy($event)"
    [value]="records"
    [(selection)]="selectedRecords"
    [dataKey]="tableConfig.dataKey"
    [rowHover]="true"
    [rows]="50"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="totalRecords > 0"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
    [totalRecords]="totalRecords"
    [filterDelay]="0"
    stateStorage="session"
    [stateKey]="stateKey">
    <ng-template pTemplate="caption">
      <h3 class="mb-4">{{ tableConfig.caption }}</h3>
      <div class="table-header flex align-items-center">
        <div class="flex flex-wrap mr-2">
          <ng-template
            appUniversalGridAction
            [actions]="actions"
            [selectedRecords]="selectedRecords"
            (savedEvent)="onRefresh()"></ng-template>
        </div>
        <div class="flex-none mr-2 ml-auto">
          <strong *ngIf="selectedRecords.length > 0"
            >{{ selectedRecords.length }} row(s) selected</strong
          >
        </div>
        <p-button
          icon="pi pi-refresh"
          styleClass="p-button-rounded p-button-outlined p-button-lg"
          (click)="onRefresh()"></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 2.75rem !important; max-width: 2.75rem !important">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th style="width: 5rem !important; max-width: 5rem !important"></th>
        <th
          *ngFor="let col of columns"
          pReorderableColumn
          pResizableColumn
          [pSortableColumn]="col.field">
          <span>{{ col.header }}</span>
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <p-columnFilter
            [type]="col.filterType"
            [field]="col.field"
            display="menu"
            [hideOnClear]="true"
            [showOperator]="false"
            [showAddButton]="false"></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data let-columns="columns">
      <tr [pSelectableRow]="data">
        <td style="width: 2.75rem !important; max-width: 2.75rem !important">
          <p-tableCheckbox
            [value]="data"
            (click)="onRowCheckBoxClick($event)"></p-tableCheckbox>
        </td>
        <td style="width: 5rem !important; max-width: 5rem !important">
          <div class="row-actions flex">
            <ng-template
              class="flex"
              appUniversalGridAction
              [actions]="[
                {
                  name: 'view-record',
                  wrapper: {
                    label: '',
                    icon: 'pi pi-info-circle',
                    class: 'flex',
                    buttonStyleClass:
                      'p-button-lg p-button-rounded p-button-text'
                  }
                },
                {
                  name: 'edit-record',
                  wrapper: {
                    label: '',
                    icon: 'pi pi-file-edit',
                    class: 'flex ml-1',
                    buttonStyleClass:
                      'p-button-lg p-button-rounded p-button-text'
                  }
                }
              ]"
              [recordKey]="tableConfig.dataKey"
              [selectedRecords]="[data]"
              (savedEvent)="onRefresh()"></ng-template>
          </div>
        </td>

        <td *ngFor="let col of columns" [title]="data[col.field]">
          <span *ngIf="!col.template">{{ data[col.field] }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="text-center" [attr.colspan]="columns.length + 2">No Data</td>
      </tr>
    </ng-template>
  </p-table>
</div>
