<div class="p-card">
  <p-table
    #dt
    class="data-table"
    [columns]="cols"
    sortMode="multiple"
    [scrollable]="true"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [reorderableColumns]="true"
    selectionMode="multiple"
    [lazy]="true"
    (onLazyLoad)="loadTableLazy($event)"
    [value]="records"
    [(selection)]="selectedRecords"
    dataKey="Id"
    styleClass="p-datatable-records"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
    [totalRecords]="totalRecords"
    scrollHeight="600px"
    [filterDelay]="0"
    stateStorage="session"
    stateKey="statedemo-session">
    <ng-template pTemplate="caption">
      <h3 class="mb-4">User Management</h3>
      <div class="table-header flex align-items-center">
        <app-edit-dialog
          label="Add New"
          icon="pi pi-plus"
          class="mr-2"></app-edit-dialog>
        <p-button
          label="Export To Excel"
          icon="pi pi-file-excel"
          styleClass="p-button-outlined mr-2"></p-button>
        <p-button
          *ngIf="selectedRecords.length > 0"
          label="Remove"
          icon="pi pi-trash"
          styleClass="p-button-outlined p-button-danger mr-2"></p-button>
        <div class="flex-grow-1">
          <strong *ngIf="selectedRecords.length > 0"
            >{{ selectedRecords.length }} row(s) selected</strong
          >
        </div>
        <p-button
          icon="pi pi-refresh"
          styleClass="p-button-rounded p-button-outlined p-button-lg"></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th
          *ngFor="let col of columns"
          pReorderableColumn
          pResizableColumn
          [pSortableColumn]="col.field">
          <span>{{ col.header }}</span>
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <p-columnFilter
            [type]="col.filterType"
            [field]="col.field"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data let-columns="columns">
      <tr [pSelectableRow]="data">
        <td class="p-table-td">
          <p-tableCheckbox
            [value]="data"
            (click)="onRowCheckBoxClick($event)"></p-tableCheckbox>
        </td>

        <td *ngFor="let col of columns" [title]="data[col.field]">
          <span *ngIf="!col.template">{{ data[col.field] }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No Data</td>
      </tr>
    </ng-template>
  </p-table>
</div>
