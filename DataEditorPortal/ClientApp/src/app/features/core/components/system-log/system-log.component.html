<div class="layout-content flex flex-column p-card">
  <div class="flex-grow-1">
    <p-table
      styleClass="p-datatable-striped"
      [value]="data"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [lazy]="true"
      [loading]="loading"
      [scrollable]="true"
      scrollHeight="flex"
      [filterDelay]="0"
      [virtualScroll]="true"
      [virtualScrollItemSize]="51.75"
      [virtualScrollDelay]="0"
      (onFilter)="onFilter($event)"
      (onSort)="onSort($event)"
      dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center my-2">
          <h3 class="">System log</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 2.5rem"></th>
          <th style="width: 20%" pSortableColumn="EventTime">
            Event Time <p-sortIcon field="EventTime"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="EventTime"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 20%" pSortableColumn="EventSection">
            Event Section <p-sortIcon field="EventSection"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="EventSection"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 20%" pSortableColumn="Category">
            Category <p-sortIcon field="Category"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="Category"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 16%" pSortableColumn="EventName">
            Event Name <p-sortIcon field="EventName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="EventName"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 20%" pSortableColumn="UserName">
            User Name <p-sortIcon field="UserName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="UserName"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>
            <div class="row-actions flex">
              <p-button
                (onClick)="showDescription(rowData)"
                label=""
                icon="pi pi-info-circle"
                class="flex"
                styleClass="p-button-lg p-button-rounded p-button-text "></p-button>
            </div>
          </td>
          <td>
            {{ rowData.EventTime | date : 'dd/MM/yyyy HH:mm:ss' }}
          </td>
          <td>{{ rowData.EventSection }}</td>
          <td>{{ rowData.Category }}</td>
          <td>{{ rowData.EventName }}</td>
          <td>{{ rowData.UserName }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-paginator
    [rows]="rows"
    [first]="first"
    [totalRecords]="totalRecords"
    [pageLinkSize]="5"
    styleClass="p-paginator-bottom"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
    [alwaysShow]="true"
    (onPageChange)="onPageChange($event)"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [showFirstLastIcon]="true"
    [showCurrentPageReport]="true"
    [showPageLinks]="true"></p-paginator>
</div>

<app-system-log-dialog #systemDialog></app-system-log-dialog>
