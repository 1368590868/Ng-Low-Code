<div class="layout-content p-2 flex flex-column">
  <div class="p-card flex-grow-1">
    <p-table
      [value]="data"
      [rowHover]="true"
      [rows]="10"
      [paginator]="data.length > 0"
      [totalRecords]="data.length"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      styleClass="p-datatable-striped"
      dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center my-2">
          <h3 class="">Data Dictionary</h3>
          <p-button
            icon="pi pi-plus"
            class="ml-auto"
            styleClass="p-button-outlined"
            label="New"
            (onClick)="onNewOpen()"></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Label</th>
          <th style="width: 20%">Value</th>
          <th style="width: 20%">Value1</th>
          <th style="width: 20%">Value2</th>
          <th style="width: 18%">Category</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td style="width: 18%">
            {{ rowData.label }}
          </td>
          <td style="width: 18%">{{ rowData.value }}</td>
          <td style="width: 12%">{{ rowData.value1 }}</td>
          <td>{{ rowData.value2 }}</td>
          <td style="width: 12rem">{{ rowData.category }}</td>
          <td style="width: 5rem">
            <p-menu
              #menu
              [popup]="true"
              [model]="contextMenuItems"
              appendTo="body"
              [style]="{ width: 'auto' }"></p-menu>
            <button
              type="button"
              pButton
              icon="pi pi-ellipsis-v"
              class="p-button-rounded p-button-text"
              (click)="onShowMenu(menu, $event, rowData)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-add-dictionary-dialog
  #addDialog
  (saved)="onDiaglogSaved()"></app-add-dictionary-dialog>

<p-confirmDialog
  [style]="{ width: '40rem' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
