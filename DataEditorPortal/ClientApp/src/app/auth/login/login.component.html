<div class="page-background">
    <div class="absolute-center-block">
        <div *ngIf="isLoading" class="d-flex flex-column text-center">
            <p-progressSpinner></p-progressSpinner>
            <br />
            <div>Signing in..</div>
        </div>
        <div *ngIf="hasLoginError" class="d-flex flex-column text-center error">
            <div>Failed to login..</div>
            <br />
            <button (click)="attemptLogin()">Retry</button>
        </div>
    </div>
</div>
