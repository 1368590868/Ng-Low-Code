<p-table
  *ngIf="!loading; else elseBlock"
  [value]="viewData"
  styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-viewData>
    <tr>
      <td style="width: 30%">{{ viewData.name }}</td>
      <td>
        <!-- DataBaseField-->
        <ng-container *ngIf="viewData.type === 'DataBaseField'">
          <ng-container *ngIf="viewData.filterType === 'boolean'">{{
            viewData.value | boolean
          }}</ng-container>
          <ng-container *ngIf="viewData.filterType === 'date'">{{
            viewData.value
              | date : (viewData.format === '' ? undefined : viewData.format)
          }}</ng-container>
          <ng-container *ngIf="viewData.filterType === 'numeric'">{{
            viewData.value
              | numeral : (viewData.format === '' ? undefined : viewData.format)
          }}</ng-container>
          <ng-container *ngIf="viewData.filterType === 'text'">{{
            viewData.value
          }}</ng-container>
        </ng-container>

        <!-- AttachmentField-->
        <ng-container *ngIf="viewData.type === 'AttachmentField'">
          <app-attachments
            [data]="viewData.value"
            [gridName]="gridName"
            [fieldName]="viewData.key"
            [showAll]="true"></app-attachments>
        </ng-container>

        <!-- TemplateField-->
        <ng-container *ngIf="viewData.type === 'TemplateField'">
          <span
            *ngIf="viewData.template"
            [innerHTML]="selectedRecords[0] | template : viewData.template">
          </span>
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
<ng-template #elseBlock>
  <div class="flex flex-wrap" *ngFor="let e of [].constructor(6)">
    <p class="w-4 px-2 my-2 py-1">
      <p-skeleton></p-skeleton>
    </p>
    <p class="w-8 px-2 my-2 py-1">
      <p-skeleton></p-skeleton>
    </p>
  </div>
</ng-template>
