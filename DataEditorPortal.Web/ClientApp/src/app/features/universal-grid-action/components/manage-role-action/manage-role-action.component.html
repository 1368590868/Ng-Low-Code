<form [formGroup]="form" (ngSubmit)="onFormSubmit(model)" #editForm="ngForm">
  <formly-form
    [model]="model"
    [fields]="roleFields"
    [options]="options"
    [form]="form"
    class="p-fluid">
    <button type="submit" class="btn btn-primary submit-button border">
      Submit
    </button>
  </formly-form>
</form>
<label class="line-height-3"> Permissions </label>
<p-tree
  [value]="permissions"
  selectionMode="checkbox"
  [(selection)]="permissionSelect">
</p-tree>
