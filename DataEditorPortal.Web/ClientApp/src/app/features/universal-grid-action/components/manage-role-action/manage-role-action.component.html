<form [formGroup]="form" (ngSubmit)="onFormSubmit(model)" #editForm="ngForm">
  <formly-form
    [model]="model"
    [fields]="roleFields"
    [options]="options"
    [form]="form"
    class="p-fluid">
    <button type="submit" class="btn btn-primary submit-button border">
      Submit
    </button>
  </formly-form>
</form>
<label class="line-height-3"> Permissions </label>
<p-tree
  [value]="permissions"
  scrollHeight="250px"
  selectionMode="checkbox"
  [selection]="permissionSelect"
  (selectionChange)="selectionChange($event)">
  <ng-template
    *ngFor="let type of ['Folder', 'Portal Item', 'default']"
    let-node
    [pTemplate]="type">
    <div class="flex justify-content-center align-items-center">
      <span
        *ngIf="node.iconStyle"
        class="pi p-treenode-icon"
        [style]="node.iconStyle"></span>
      <span [pTooltip]="node.name">{{ node.label }}</span>
    </div>
  </ng-template>
</p-tree>
