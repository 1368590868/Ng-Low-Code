<form
  [formGroup]="form"
  (ngSubmit)="onFormSubmit(model)"
  #editForm="ngForm"
  class="user-form">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
    class="p-fluid">
    <button type="submit" class="btn btn-primary submit-button border">
      Submit
    </button>
  </formly-form>
</form>
