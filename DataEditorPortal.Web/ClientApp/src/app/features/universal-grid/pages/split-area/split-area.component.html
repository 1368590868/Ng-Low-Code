<p-splitter
  [panelSizes]="[20, 80]"
  styleClass="split-area border-none"
  [class.hide-panel]="configDataService.sidebarCollapsed"
  [stateKey]="stateKey"
  [stateStorage]="stateStorage"
  (onResizeEnd)="onResizeEnd($event)"
  #splitter>
  <ng-template pTemplate>
    <p-button
      @fadeInOut
      *ngIf="gridName"
      [@fadeInOutButton]="!configDataService.sidebarCollapsed ? 'show' : 'hide'"
      icon="pi pi-arrow-left"
      class="expand-btn"
      styleClass="p-button-rounded"
      (onClick)="onToggle()">
    </p-button>
    <div class="search-area w-full">
      <app-search
        #search
        @fadeInOut
        (urlParamsChange)="onUrlParamsChange($event)"
        *ngIf="!configDataService.sidebarCollapsed && gridName"
        [gridName]="gridName"></app-search>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="table-area w-full">
      <app-table
        #table
        @fadeInOut
        *ngIf="itemType === 'single' && gridName"
        [gridName]="gridName"></app-table>
      <app-linked-table
        @fadeInOut
        *ngIf="itemType === 'linked' && gridName"
        [gridName]="gridName"></app-linked-table>
    </div>
  </ng-template>
</p-splitter>
