<div class="layout-content flex flex-column p-card mt-3">
  <div class="flex-grow-1">
    <p-table
      #table
      [loading]="loading"
      styleClass="p-datatable-striped"
      [value]="data"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [lazy]="true"
      [scrollable]="true"
      scrollHeight="flex"
      [filterDelay]="0"
      [virtualScroll]="true"
      [virtualScrollItemSize]="51.75"
      [virtualScrollDelay]="0"
      (onFilter)="onFilter($event)"
      (onSort)="onSort($event)"
      dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between my-2">
          <h3 class="flex align-items-center" style="height: 2.33rem">
            System Event Logs
          </h3>
          <p-button
            pTooltip="Reset the sorts and filters"
            tooltipPosition="left"
            icon="pi pi-refresh text-lg"
            styleClass="p-button-rounded p-button-outlined mr-1"
            (onClick)="onRefresh(table)"></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 2.5rem"></th>
          <th style="width: 15%" pSortableColumn="EVENT_TIME">
            <span style="vertical-align: middle">Event Time</span>
            <p-sortIcon field="EVENT_TIME"></p-sortIcon>
            <p-columnFilter
              style="vertical-align: middle"
              type="date"
              field="EVENT_TIME"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 15%" pSortableColumn="CATEGORY">
            <span style="vertical-align: middle">Category</span>
            <p-sortIcon field="CATEGORY"></p-sortIcon>
            <p-columnFilter
              style="vertical-align: middle"
              type="text"
              field="CATEGORY"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th pSortableColumn="EVENT_SECTION">
            <span style="vertical-align: middle">Event Section</span>
            <p-sortIcon field="EVENT_SECTION"></p-sortIcon>
            <p-columnFilter
              style="vertical-align: middle"
              type="text"
              field="EVENT_SECTION"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>

          <th pSortableColumn="EVENT_NAME">
            <span style="vertical-align: middle">Event Name</span>
            <p-sortIcon field="EVENT_NAME"></p-sortIcon>
            <p-columnFilter
              style="vertical-align: middle"
              type="text"
              field="EVENT_NAME"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
          <th style="width: 15%" pSortableColumn="USERNAME">
            <span style="vertical-align: middle">User Name</span>
            <p-sortIcon field="USERNAME"></p-sortIcon>
            <p-columnFilter
              style="vertical-align: middle"
              type="text"
              field="USERNAME"
              display="menu"
              [hideOnClear]="true"
              [showOperator]="false"
              [showAddButton]="false"
              [maxFractionDigits]="2"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr
          [style]="{
            background: ['Error', 'Exception'].includes(rowData.CATEGORY)
              ? 'var(--red-50)'
              : null
          }">
          <td>
            <div class="row-actions flex">
              <p-button
                (onClick)="showDescription(rowData)"
                label=""
                icon="pi pi-info-circle"
                class="flex"
                styleClass="p-button-lg p-button-rounded p-button-text "></p-button>
            </div>
          </td>
          <td>
            {{ rowData.EVENT_TIME | date : 'M/d/yyyy h:mm a' }}
          </td>
          <td>
            {{ rowData.CATEGORY }}
          </td>
          <td>{{ rowData.EVENT_SECTION }}</td>
          <td>{{ rowData.EVENT_NAME }}</td>
          <td>{{ rowData.USERNAME }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-paginator
    [rows]="rows"
    [first]="first"
    [totalRecords]="totalRecords"
    [pageLinkSize]="5"
    styleClass="p-paginator-bottom"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries  "
    [alwaysShow]="true"
    (onPageChange)="onPageChange($event)"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [showFirstLastIcon]="true"
    [showCurrentPageReport]="true"
    [showPageLinks]="true"></p-paginator>
</div>

<app-system-log-dialog #systemDialog></app-system-log-dialog>
