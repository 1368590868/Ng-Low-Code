<div class="layout-content py-3 px-3">
  <div class="p-card p-4 mb-3 shadow-1">
    <h2 class="mb-4" *ngIf="portalItemService.currentPortalItemCaption">
      {{ portalItemService.currentPortalItemCaption }}
    </h2>
    <p-steps
      [readonly]="!portalItemService.currentPortalItemConfigCompleted"
      [model]="items"></p-steps>
  </div>
  <router-outlet
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate()"></router-outlet>
</div>
