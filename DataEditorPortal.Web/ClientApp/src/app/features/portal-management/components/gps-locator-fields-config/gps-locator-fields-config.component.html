<div class="flex align-items-center justify-content-between">
  <div class="flex">
    <p-message *ngIf="!innerValue" class="cursor-pointer" severity="warn" text="Not Configured"></p-message>
    <p-message
      *ngIf="innerValue"
      class="cursor-pointer"
      severity="success"
      text="Configured"
      (click)="showDialog()"></p-message>

    <p-button
      *ngIf="innerValue"
      [text]="true"
      [rounded]="true"
      styleClass="remove-btn"
      icon="pi pi-times-circle"
      (onClick)="removeConfig()"></p-button>
  </div>

  <p-button *ngIf="!innerValue" [outlined]="true" (onClick)="showDialog()">Configure</p-button>
</div>
<p-dialog
  [(visible)]="visible"
  [style]="{ minWidth: '50rem' }"
  [modal]="true"
  header="Fields Mapping"
  appendTo="body"
  contentStyleClass="border-top-1 surface-border pt-4 pb-0">
  <div #container class="dialog-content">
    <form [formGroup]="formGroup">
      <div class="flex align-items-center mb-3 -mx-3">
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="" class="mb-1">Field Name</label>
          <input type="text" pInputText value="beginLat" [disabled]="true" />
        </div>
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="tableName" class="mb-1">Map To</label>
          <p-dropdown
            formControlName="beginLat"
            class="mr-1 flex-grow-1"
            styleClass="w-full"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="filedMapping">
          </p-dropdown>
        </div>
      </div>

      <div class="flex align-items-center mb-3 -mx-3">
        <div class="flex flex-column px-3 w-6 flex-1">
          <label for="" class="mb-1"></label>
          <input type="text" pInputText value="beginLon" [disabled]="true" />
        </div>
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="tableName" class="mb-1"></label>
          <p-dropdown
            formControlName="beginLon"
            class="mr-1 flex-grow-1"
            styleClass="w-full"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="filedMapping">
          </p-dropdown>
        </div>
      </div>

      <div class="flex align-items-center mb-3 -mx-3">
        <div class="flex flex-column px-3 w-6 flex-1">
          <label for="" class="mb-1"></label>
          <input type="text" pInputText value="endLat" [disabled]="true" />
        </div>
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="tableName" class="mb-1"></label>
          <p-dropdown
            formControlName="endLat"
            class="mr-1 flex-grow-1"
            styleClass="w-full"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="filedMapping">
          </p-dropdown>
        </div>
      </div>

      <div class="flex align-items-center mb-3 -mx-3">
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="" class="mb-1"></label>
          <input type="text" pInputText value="endLon" [disabled]="true" />
        </div>
        <div class="flex flex-column flex-1 px-3 w-6">
          <label for="tableName" class="mb-1"></label>
          <p-dropdown
            formControlName="endLon"
            class="mr-1 flex-grow-1"
            styleClass="w-full"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="filedMapping">
          </p-dropdown>
        </div>
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" label="Cancel" [text]="true" (onClick)="visible = false"></p-button>
    <p-button icon="pi pi-check" label="Ok" (onClick)="onSave()"></p-button>
  </ng-template>
</p-dialog>
