<div class="flex align-items-center justify-content-between">
  <div class="flex">
    <p-message
      *ngIf="!innerValue"
      class="cursor-pointer"
      severity="info"
      text="Use default Mapping"></p-message>
    <p-message
      *ngIf="innerValue"
      class="cursor-pointer"
      severity="info"
      text="Use existing table"
      (click)="showDialog()"></p-message>

    <p-button
      *ngIf="innerValue"
      styleClass="p-button-text p-button-rounded remove-btn"
      icon="pi pi-times-circle"
      (onClick)="removeConfig()"></p-button>
  </div>

  <p-button
    *ngIf="!innerValue"
    styleClass="p-button-outlined"
    (onClick)="showDialog()"
    >Configure</p-button
  >
</div>
<p-dialog
  [(visible)]="visible"
  [style]="{ minWidth: '48rem' }"
  [modal]="true"
  header="Location Configuration"
  appendTo="body"
  contentStyleClass="border-top-1 surface-border pt-4 pb-0">
  <div #container class="dialog-content">
    <div class="flex justify-content-between">
      <div class="flex flex-column mb-3">
        <label class="mb-1">{{ locationType === 2 ? 'VS' : 'From VS' }} </label>
        <div class="flex align-items-center">
          <p-dropdown
            [formControl]="formControlFromVs"
            class="mr-1 flex-grow-1"
            [style]="{ minWidth: '20rem' }"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="foreignKeyOptions">
          </p-dropdown>
        </div>
      </div>
      <div class="flex flex-column mb-3">
        <label class="mb-1">
          {{ locationType === 2 ? 'Measure' : ' From Measure' }}
        </label>
        <div class="flex align-items-center">
          <p-dropdown
            [formControl]="formControlFromMeasure"
            class="mr-1 flex-grow-1"
            [style]="{ minWidth: '20rem' }"
            appendTo="body"
            placeholder="Please Select"
            [showClear]="true"
            [options]="foreignKeyOptions">
          </p-dropdown>
        </div>
      </div>
    </div>

    <div class="flex justify-content-between">
      <div class="flex flex-column mb-3" *ngIf="locationType === 4">
        <label class="mb-1"> To VS </label>
        <p-dropdown
          [formControl]="formControlToVs"
          class="mr-1 flex-grow-1"
          [style]="{ minWidth: '20rem' }"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="foreignKeyOptions">
        </p-dropdown>
      </div>
      <div class="flex flex-column mb-3" *ngIf="locationType !== 2">
        <label class="mb-1"> To Measure </label>
        <p-dropdown
          [formControl]="formControlToMeasure"
          class="mr-1 flex-grow-1"
          [style]="{ minWidth: '20rem' }"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="foreignKeyOptions">
        </p-dropdown>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      label="Cancle"
      styleClass="p-button-text"
      (onClick)="visible = false"></p-button>
    <p-button icon="pi pi-check" label="Save" (onClick)="onSave()"></p-button>
  </ng-template>
</p-dialog>
