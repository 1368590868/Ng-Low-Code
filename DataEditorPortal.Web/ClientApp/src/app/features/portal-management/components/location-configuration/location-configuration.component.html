<div class="flex align-items-center justify-content-between">
  <div class="flex">
    <p-message
      *ngIf="!innerValue"
      class="cursor-pointer"
      severity="warn"
      text="Not Configured"></p-message>
    <p-message
      *ngIf="innerValue"
      class="cursor-pointer"
      severity="success"
      text="Configured"
      (click)="showDialog()"></p-message>

    <p-button
      *ngIf="innerValue"
      styleClass="p-button-text p-button-rounded remove-btn"
      icon="pi pi-times-circle"
      (onClick)="removeConfig()"></p-button>
  </div>

  <p-button
    *ngIf="!innerValue"
    styleClass="p-button-outlined"
    (onClick)="showDialog()"
    >Configure</p-button
  >
</div>
<p-dialog
  [(visible)]="visible"
  [style]="{ minWidth: '50rem' }"
  [modal]="true"
  header="Fields Mapping"
  appendTo="body"
  contentStyleClass="border-top-1 surface-border pt-4 pb-0">
  <div #container class="dialog-content">
    <div class="flex align-items-center mb-3 -mx-3">
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="" class="mb-1">Field Name</label>
        <input type="text" pInputText [ngModel]="'From'" [disabled]="true" />
      </div>
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="tableName" class="mb-1">Map To</label>
        <p-dropdown
          [formControl]="formControlFrom"
          class="mr-1 flex-grow-1"
          styleClass="w-full"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="filedMapping">
        </p-dropdown>
      </div>
    </div>

    <div class="flex align-items-center mb-3 -mx-3">
      <div class="flex flex-column px-3 w-6 flex-1">
        <label for="" class="mb-1"></label>
        <input
          type="text"
          pInputText
          [ngModel]="locationType === 2 ? 'Measure' : ' From Measure'"
          [disabled]="true" />
      </div>
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="tableName" class="mb-1"></label>
        <p-dropdown
          [formControl]="formControlFromMeasure"
          class="mr-1 flex-grow-1"
          styleClass="w-full"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="filedMapping">
        </p-dropdown>
      </div>
    </div>

    <div class="flex align-items-center mb-3 -mx-3" *ngIf="locationType !== 2">
      <div class="flex flex-column px-3 w-6 flex-1">
        <label for="" class="mb-1"></label>
        <input type="text" pInputText [ngModel]="'To'" [disabled]="true" />
      </div>
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="tableName" class="mb-1"></label>
        <p-dropdown
          [formControl]="formControlTo"
          class="mr-1 flex-grow-1"
          styleClass="w-full"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="filedMapping">
        </p-dropdown>
      </div>
    </div>

    <div class="flex align-items-center mb-3 -mx-3" *ngIf="locationType !== 2">
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="" class="mb-1"></label>
        <input
          type="text"
          pInputText
          [ngModel]="'To Measure'"
          [disabled]="true" />
      </div>
      <div class="flex flex-column flex-1 px-3 w-6">
        <label for="tableName" class="mb-1"></label>
        <p-dropdown
          [formControl]="formControlToMeasure"
          class="mr-1 flex-grow-1"
          styleClass="w-full"
          appendTo="body"
          placeholder="Please Select"
          [showClear]="true"
          [options]="filedMapping">
        </p-dropdown>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      label="Cancle"
      styleClass="p-button-text"
      (onClick)="visible = false"></p-button>
    <p-button icon="pi pi-check" label="Ok" (onClick)="onSave()"></p-button>
  </ng-template>
</p-dialog>
