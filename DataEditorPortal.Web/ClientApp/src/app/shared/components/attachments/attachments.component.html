<div class="flex align-items-start flex-column overflow-hidden">
  <ng-container *ngIf="showAll">
    <table class="p-datatable-table attachment-table">
      <tbody class="p-datatable-tbody">
        <tr *ngFor="let file of fileList" style="background-color: #fff">
          <td style="width: 30%">
            <a
              class="no-underline cursor-pointer text-primary flex flex-shrink-0 overflow-hidden text-overflow-ellipsis max-w-full"
              href="{{ apiUrl }}attachment/download-file/{{ gridName }}/{{
                fieldName
              }}/{{ file.fileId }}/{{ file.fileName || '' }}"
              target="_blank"
              >{{ file.fileName }}</a
            >
          </td>
          <td style="width: 70%">
            {{ file.comments }}
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-container *ngIf="!showAll && fileList.length === 1">
    <a
      class="no-underline cursor-pointer text-primary overflow-hidden text-overflow-ellipsis max-w-full"
      *ngFor="let file of fileList"
      href="{{ apiUrl }}attachment/download-file/{{ gridName }}/{{
        fieldName
      }}/{{ file.fileId }}/{{ file.fileName || '' }}"
      pTooltip="{{ file.comments || '' }}"
      tooltipPosition="bottom"
      target="_blank"
      >{{ file.fileName }}</a
    >
  </ng-container>
  <ng-container *ngIf="!showAll && fileList.length > 1">
    <span [pTooltip]="tooltipList" [escape]="false" tooltipPosition="bottom">
      {{ fileList.length }} attachments
    </span>
  </ng-container>
</div>
